{% extends 'base.html' %}
{% block content %}
<div id="hulam-verifier" style="all: unset;">
<style>
  :root {
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --success: #22c55e;
    --danger: #ef4444;
    --gray-light: #f8fafc;
    --gray-border: #e2e8f0;
    --text-dark: #1e293b;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: var(--gray-light);
  }

  .verify-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
  }

  h1 {
    text-align: center;
    color: var(--text-dark);
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 25px;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .btn-primary { background: var(--primary); }
  .btn-primary:hover { background: var(--primary-hover); }
  .btn-success { background: var(--success); }
  .btn-danger { background: var(--danger); }
  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--gray-border);
    margin-bottom: 10px;
    font-family: "Poppins";
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 25px;
  }

  .scanner-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    align-items: start;
  }

  @media (max-width: 900px) {
    .scanner-layout { grid-template-columns: 1fr; }
  }

  #video {
    width: 100%;
    aspect-ratio: 4/3;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid var(--gray-border);
  }

  #qrResultBox {
    background: #f9fafb;
    padding: 12px;
    border-radius: 8px;
    font-size: 0.95rem;
    margin-bottom: 10px;
  }

  #status {
    font-weight: 600;
    color: var(--primary);
  }

  #feedbackForm {
    display: none;
    margin-top: 15px;
  }

  .section-header {
    font-weight: 600;
    border-left: 4px solid var(--primary);
    padding-left: 10px;
    margin: 20px 0 10px;
    color: var(--text-dark);
  }

  textarea, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--gray-border);
    margin-bottom: 10px;
    font-family: "Poppins", sans-serif;
  }

  .form-actions {
    display: flex;
    justify-content: flex-end;
  }

  .form-actions button {
    min-width: 150px;
  }
</style>

<div class="verify-container">
  <h1>QR Code Verification</h1>

  <div class="controls">
    <button id="scanClaim" class="btn btn-primary"><i class="fa fa-qrcode"></i> Scan for Claim</button>
    <button id="scanReturn" class="btn btn-primary"><i class="fa fa-undo"></i> Scan for Return</button>
  </div>

  <div class="scanner-layout">
    <img id="video" src="" alt="ESP32-CAM Stream">
    <canvas id="canvas" hidden></canvas>

    <div id="verificationSection">
      <h3 class="section-header">Verification Result</h3>
      <div id="qrResultBox">
          <p id="status">Idle — waiting for scan</p>
      </div>
    </div>

    <div id="feedbackForm">
      <div class="section-header">Borrower & Item Details</div>
      <div id="borrowerDetails"></div>

      <div class="section-header">Feedback</div>
      <label for="feedbackComment">Comment:</label>
      <textarea id="feedbackComment" placeholder="Type your feedback..."></textarea>

      <label for="returnStatus">Return Status:</label>
      <select id="returnStatus">
        <option value="On Time">On Time</option>
        <option value="Late Return">Late Return</option>
        <option value="Not Returned">Not Returned</option>
      </select>

      <div class="form-actions">
        <button type="button" id="submitFeedbackBtn" class="btn btn-success">Confirm Return</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<script>
(() => {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const videoEl = document.getElementById("video");
  const statusEl = document.getElementById("status");
  const feedbackForm = document.getElementById("feedbackForm");
  const qrResultBox = document.getElementById("qrResultBox");
  const borrowerDetails = document.getElementById("borrowerDetails");
  const verificationSection = document.getElementById("verificationSection");

  let mode = null;
  let scanning = false;
  let lastQR = "";

  const ESP32_IP = "10.178.207.200";
  const CAPTURE_URL = `http://${ESP32_IP}/capture`;

  document.getElementById("scanClaim").onclick = () => startScan("claim");
  document.getElementById("scanReturn").onclick = () => startScan("return");

  function startScan(type) {
    mode = type;
    scanning = true;
    lastQR = "";
    feedbackForm.style.display = "none";
    verificationSection.style.display = "block";
    statusEl.textContent = "Scanning...";
    fastScanLoop();
  }

  async function fastScanLoop() {
    if (!scanning) return;

    try {
      const res = await fetch(`${CAPTURE_URL}?t=${performance.now()}`, { cache: "no-store" });
      const arrayBuffer = await res.arrayBuffer();
      const blob = new Blob([arrayBuffer], { type: "image/jpeg" });
      const img = await createImageBitmap(blob);

      // Show live preview
      videoEl.src = URL.createObjectURL(blob);

      // Prepare QR scanning
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      const code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: "dontInvert"
      });

      if (code && code.data) {
        const match = code.data.match(/T\d+/);
        if (match) {
          const cleanQR = match[0];

          if (cleanQR !== lastQR) {
            lastQR = cleanQR;
            scanning = false;
            beep();
            statusEl.textContent = `QR Detected: ${cleanQR}`;
            verifyQR(cleanQR);
            return;
          }
        }
      }
    } catch (err) {
      console.log("Scan error:", err);
    }

    // FAST scanning interval (150ms)
    if (scanning) setTimeout(fastScanLoop, 150);
  }

  function beep() {
    try {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      osc.frequency.value = 1000;
      osc.connect(audioCtx.destination);
      osc.start();
      setTimeout(() => osc.stop(), 100);
    } catch (_) {}
  }

  // ========== VERIFY QR ==========
  function verifyQR(qr) {
    statusEl.textContent = `Verifying ${qr}...`;

    fetch(`/verify_qr/${mode}/${encodeURIComponent(qr)}/`)
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          statusEl.textContent = "❌ " + data.error;
          scanning = true;
          fastScanLoop();
          return;
        }

        // CLAIM MODE
        if (mode === "claim") {
          let itemsHTML = "";
          data.items.forEach(it => {
            itemsHTML += `
              <div style="margin-left:10px; margin-top:5px;">
                • <b>${it.name}</b> — Qty: ${it.qty}
              </div>`;
          });

          qrResultBox.innerHTML = `
            <b>Borrower:</b> ${data.borrower}<br>
            <b>Status:</b> ${data.status}<br>
            <b>Borrowed:</b> ${data.start} → ${data.end}<br><br>
            <b>Items Borrowed:</b><br>${itemsHTML}<br>

            <label><b>Delivered By:</b></label>
            <input id="deliveredByInput" type="text" placeholder="Enter staff name"
            style="padding:8px; width:100%; border-radius:6px; border:1px solid #ccc;">
          `;

          const btn = document.createElement("button");
          btn.textContent = "Confirm Claim";
          btn.className = "btn btn-success";

          btn.onclick = () => {
            const deliveredBy = document.getElementById("deliveredByInput").value.trim();
            if (!deliveredBy) {
              Swal.fire("Error", "Please enter who delivered the item.", "error");
              return;
            }
            updateReservation(mode, qr, deliveredBy);
          };

          qrResultBox.appendChild(btn);
        }

        // RETURN MODE
        if (mode === "return") {
          verificationSection.style.display = "none";

          let returnItemsHTML = "";
          data.items.forEach(it => {
            returnItemsHTML += `
              <div style="margin-left:10px; margin-top:5px;">
                • <b>${it.name}</b> — Qty: ${it.qty}
              </div>`;
          });

          borrowerDetails.innerHTML = `
            <b>Borrower:</b> ${data.borrower}<br>
            <b>Status:</b> ${data.status}<br>
            <b>Borrowed:</b> ${data.start} → ${data.end}<br><br>
            <b>Items:</b><br>${returnItemsHTML}
          `;

          feedbackForm.style.display = "block";

          document.getElementById("submitFeedbackBtn").onclick = () =>
            submitFeedback(qr, data.borrower, data.item);
        }
      });
  }

  // ========== CLAIM UPDATE ==========
  function updateReservation(mode, qr, deliveredBy) {
    const url = `/update_reservation/${mode}/${encodeURIComponent(qr)}/?delivered_by=${encodeURIComponent(deliveredBy)}`;

    fetch(url)
      .then(r => r.json())
      .then(() => {
        beep();
        Swal.fire({
          icon: "success",
          title: "Borrower Claimed Item",
          text: `Delivered by: ${deliveredBy}`,
        }).then(() => window.location.href = "/verification/");
      });
  }

  // ========== RETURN SUBMIT ==========
  function submitFeedback(qr, borrower, item) {
    const formData = new FormData();
    formData.append("transaction_id", qr);
    formData.append("comment", document.getElementById("feedbackComment").value.trim());
    formData.append("return_status", document.getElementById("returnStatus").value);

    fetch("/submit_feedback/", { method: "POST", body: formData })
      .then(r => r.json())
      .then(() => {
        beep();
        Swal.fire({
          icon: "success",
          title: "Feedback Submitted",
        }).then(() => window.location.href = "/verification/");
      });
  }
})();
</script>

</div>
{% endblock %}
